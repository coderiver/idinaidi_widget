<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/widget4.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
</head>
<body>

<!-- BEGIN  out-->
<div class="out" style="width: 30%;border:10px solid green;padding:20px;float: left;">
	<!-- begin widget4  -->
	<div class="wdg wdg_xs">
		<div class="wdg__content">
			<table class="wdg__header"><tr><td class="wdg__smalllogotd"><i class="wdg__smalllogo"></i></td><td><span class="wdg__title">Поиск квартиры</span></td></table>
			<div class="wdg__form">
				<div class="wdg__row">
					<div class="wdg__location">
						<input type="text" value="Москва" class="wdg__locationinput">
						<div class="wdg__locationicon"></div>
					</div>
				</div>

				<div class="wdg__type">
					<select class="wdg__typeselect"><option value="">Квартира</option></select>
					<div class="wdg__typevalue">Квартира</div>
					<div class="wdg__typearr"></div>
				</div>
				
				<div class="wdg__sq">
					<div class="wdg__sqlabel1">От</div>
					<input type="text" value="37" class="wdg__sqinput">
					<div class="wdg__sqlabel2">м<sup>2</sup></div>
				</div>
				
				<div class="wdg__price">
					<div class="wdg__pricelabel">Цена до</div>
					<input type="text" value="8000000" class="wdg__priceinput">


					<div class="wdg__curr">
						<div class="wdg__currvalue">Р</div>
						<div class="wdg__currarr"></div>
						<select name="" id="" class="wdg__currselect"><option value="">Руб.</option></select>
					</div>
				</div>

				
				
				<div class="wdg__rooms">
					<div class="wdg__roomslabel">Комнат</div>
					<div class="wdg__roomsitem is-active">1</div>
					<div class="wdg__roomsitem is-active">2</div>
					<div class="wdg__roomsitem">3</div>
					<div class="wdg__roomsitem">4</div>
				</div>
				
			
				<button type="submit" class="wdg__search"><div></div>Поиск</button>
			</div>
		</div>
		<div class="wdg__bottom">
			<table class="wdg__bottomtable">
			<tr class="wdg__gettd"><td><a href="#" class="wdg__get">Получить виджет</a></td>
			<td class="wdg__logotd"><a href="#" class="wdg__logo">Idinaidi</a></td></tr>
			</table>
		</div>
	</div>
	<!-- end widget4 -->
</div>
<!-- END out-->
